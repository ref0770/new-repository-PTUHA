<!-- Сайдбар із кімнатами -->
<template x-if="accessToken">
  <div class="sidebar">
    <h2 class="sidebar-title">Кімнати</h2>
    <div class="room-list">
      <template x-for="room in rooms" :key="room.roomId">
        <li
          @click="switchRoom(room.roomId)"
          :class="{ 'active': room.roomId === roomId }"
          x-text="room.name || room.roomId"
          class="room-item"
        ></li>
      </template>
    </div>
    <div class="create-room-section">
      <input x-model="newRoomName" placeholder="Назва нової кімнати" class="room-input">
      <button @click="createRoom()" class="create-room-button">
        Створити кімнату
      </button>
      <p x-show="newRoomId" class="room-id">
        ID кімнати: <span x-text="newRoomId"></span>
      </p>
    </div>
  </div>
</template>
